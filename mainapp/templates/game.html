{% extends "_base.html" %}

{% block content %}
    <div id="rules" class="w-[100%] h-[100%] flex justify-center items-center backdrop-blur">
        <div class="w-[100%] h-[100%] flex justify-center items-center">
            <div class="bg-[#f2f2f2] w-1/3 h-1/2 rounded-lg shadow-md flex flex-col justify-start items-center">
                <h1 class=" text-purple-900 text-4xl my-10">Rules</h1>
                <div class="text-black text-justify px-6 flex flex-col items-center">
                    <p class="text-lg">The rules of a word search are to find words in a grid that are hidden in one of eight possible directions: horizontally, vertically, or diagonally. Words are usually placed forwards, backwards, up, and down.</p>
                    <button id="btn-rule" onclick="showHide()" class="text-white font-semibold bg-[#661a7d] px-5 py-3 mt-10 rounded-md hover:bg-[#451154] transition-all"><p>Continue</p></button>
                </div>
            </div>
        </div>

{% endblock content %}
